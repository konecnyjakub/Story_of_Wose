#textdomain wesnoth-Story_of_Wose

[scenario]
    id="5_Tunnel"
    name= _ "The Tunnel"
    next_scenario=Epilog
    map_data="{~add-ons/Story_of_Wose/maps/Tunnel.map}"
    {MUSIC "frantic.ogg"}

    {SOW_DEATHS}
    {UNDERGROUND}
    turns=-1

    victory_when_enemies_defeated=no

#define WARN X
    [terrain]
        x={X}
        y=1-9
        layer=overlay
        replace_if_failed=no
        terrain=Urs^ZS
    [/terrain]
    [terrain]
        x={X}
        y=1-9
        layer=overlay
        replace_if_failed=no
        terrain=Xu^ZS
    [/terrain]
#enddef

#define COLLAPSE_ON X T Y
    [terrain]
        x,y={X},{Y}
        terrain={T}
    [/terrain]
    [kill]
        x={X}
        y={Y}
        fire_event,animate=yes
    [/kill]
#enddef

#define RUNFORWARD_VOID X T
    {COLLAPSE_ON {X} {T} 2}
    {COLLAPSE_ON {X} {T} 3}
    {COLLAPSE_ON {X} {T} 4}
    {COLLAPSE_ON {X} {T} 5}
    {COLLAPSE_ON {X} {T} 6}
    {COLLAPSE_ON {X} {T} 7}
    {COLLAPSE_ON {X} {T} 8}
    [if]
        [not]
            [have_unit]
                # wmllint: recognize Londerleona
                id=Londerleona
            [/have_unit]
        [/not]
        [then]
            [redraw]
            [/redraw]
            [endlevel]
                result=defeat
            [/endlevel]
        [/then]
    [/if]
#enddef

